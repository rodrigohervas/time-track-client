<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Track - Log Hours</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
    <nav role="navigation">Navigaton Menu</nav>
    <main role="main">
        <header>
            <h1>Log working hours:</h1>
        </header>
        
        <section>
            <form class="add-time">
                <div class="form-group">
                    <label htmlFor="date">
                        Date:
                    </label>
                    <input type="date" name="date" id="date" required />
                </div>

                <div class="time">
                    <div class="form-group">
                        <label htmlFor="startTime">
                            Start Time:
                        </label>
                        <input type="time" id="startTime" name="startTime" min="07:00" max="20:00" required />
                    </div>
                    <div class="form-group">
                        <label htmlFor="finishTime">
                            Finish Time:
                        </label>
                        <input type="time" id="finishTime" name="finishTime" min="07:00" max="20:00" required />
                    </div>
                </div>

                <div class="form-group">
                    <label htmlFor="comments">
                        Comments:
                    </label>
                    <textarea id="comments" name="comments" cols="30" rows="5" placeholder="Comments" ></textarea>
                </div>

                <div class="form-group">
                    <input type="submit" value="add">
                </div>
            </form>
        </section>

    </main>

    <footer role="information">
        Footer
    </footer>
</body>
</html>
